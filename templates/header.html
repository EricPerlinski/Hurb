<!DOCTYPE html>
<html>
    <head>

        <title>Hurb project</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-timepicker.min.css" rel="stylesheet">
       

        <script src="js/jquery.js"></script>
        <script src="js/jquery.jscroll.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/bootstrap-timepicker.min.js"></script>






    </head>

    <body>
        <a href="/" class="main-title">
        Help your bro' <img src="/images/Brofist-black.png" style="width:40px;height:40px">
        </a>

        <div class="login-area">
            {% if user %}
                welcome to Hurb {{user.username}} </br>
        		Your profil :</br>
        		mail : {{user.email}}</br>
        		Phone: {{user.phone}}</br>
        		Address: {{user.address}}</br>
        		(<a class="login-link" href="/logout">logout</a>)
        		
            {% else %}
                <a class="login-link" href="/login">login</a>
                <a class="login-link" href="/signup">signup</a>
            {% endif %}
        </div>

        <div class="task-area">            
            <a class="login-link" href="/newtask">newtask</a>                            
        </div>

        <div id="content">            
            {% block content %}
            {% endblock %}
        </div>

        <div id="tasks">

            
            {% block tasks %}

            {% endblock %}
        </div>


    </body>

</html>
