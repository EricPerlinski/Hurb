

<div class="task">
  <div class="task-heading">
    <div class="task-title">
      title : {{t.title}}
    </div>

    <div class="task-date">
      date : {{t.date.strftime("%d-%m-%Y %H:%M")}}
    </div>
  </div>

  <div class="task-description"> description :
    {{t._render_text | safe}}
  </div>

  <div class="task-author">
    author : {{t.author}}
  </div>
</div>
