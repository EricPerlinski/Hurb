{% extends "header.html" %}

{% block tasks %}
<h1>List of tasks ! </h1>


{% for t in tasks %}
  <div class="task" >
    <div class="task-heading">
      <div class="task-title">
        name : 
        {{t.title}}
      </div>
      <div class="task-author">
        author : 
        {{t.author}}
      </div>
      <div class="task-description">
        
        {{t.description}}
      </div>
      <div class="task-date">
        date : 
        {{t.date}}
      </div>
      {% if t.hour %}
      <div class="task-hour">
        at : 
        {{t.hour}}
      </div>
      {% endif %}
      
    </div>
  </div>
  <br><br>
{% endfor %}

{% endblock %}
