
{% extends "header.html" %}

{% block tasks %}

    <h2>enter a New Task</h2>
    <form method="post">
      
      <div class="form-group">
        <label for="title"> Title </label>
        <input type="text" name="title" value="{{title}}">{{error_title}}
      </div>

      <div class="form-group">
        <label for="description"> Description </label>
        <textarea name="description">{{description}}</textarea>{{error_description}}
      </div>

      
      <div class="form-group">
        <div class="row">
          <div  class="col-xs-3">
            <label class="control-label" for="date"> When ? {{error_date}} {{convert_date}} </label>
            <div class="input-group date" id="dp3" data-date="2015-05-01T15:25:00Z">
              <input class="form-control" name="date" type="text" readonly="" value="{{datetime}}"> 
              <span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-xs-3">
          <button type="submit" class="btn btn-default" value="submit"> Create task </button>
        </div>
      </div>
    </form>

    
 
<script type="text/javascript">
    $("#dp3").datetimepicker({
        format: "dd/mm/yyyy HH:ii P",
        showMeridian: true,
        autoclose: true,
        todayBtn: true
    });
</script>   

    <p>{{valid_task}}</p>

{% endblock %}
