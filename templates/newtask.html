
{% extends "header.html" %}

{% block content %}

    <h2>enter a New Task</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            title
          </td>
          <td>
            <input type="text" name="title" value="{{title}}">
          </td>
          <td class="error">
            {{error_title}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Description
          </td>
          <td>
            <textarea name="description">{{description}}</textarea>
          </td>
          <td class="error">
            {{error_description}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Set a Date
          </td>
          <td>
            <input type="text" id="datepicker" name="date" value="{{date}}">
                <script type="text/javascript">
                 $( "#datepicker" ).datepicker();
               </script>

          </td>
          <td class="error">
            {{error_date}}
          </td>
        </tr>

        <tr>
          <td class="label">
           Choose the time of the day
          </td>
          <td> 
            <div class="input-append bootstrap-timepicker">
              <input id="timepicker1" type="text" class="input-small">
              <span class="add-on"><i class="icon-time"></i></span>
              <script type="text/javascript">
                $('#timepicker1').timepicker();
              </script>
            </div>
          </td>
          <td class="error">
            {{error_time}}
          </td>
        </tr>

      </table>

      <input type="submit" value="submit">
    </form>


    <p>{{valid_task}}</p>
    




    

{% endblock %}
