
{% extends "header.html" %}

{% block content %}


  <form method="post">
    <div class="container" style="text-align: center;margin-top:10em;">
  	<h2 >{%if user%}Modify{% else %} Sign up {%endif%}</h2>
    </div>
    <div class = "container" style="width:40em;">
      <label for ="username"> Username * </label>
      <input type="text" name="username" value="{%if user %}{{user.username}}{% else %}{{username}}{%endif%}">{{error_username}}
    </div>

    <div class = "container" style="width:40em;">
      <label for="password"> Password * </label>
      <input type="password" name="password" value="">{{error_password}}
    </div>

    <div class="container" style="width:40em;">
      <label for="verify">Verify Password *</label>
      <input type="password" name="verify" value="">{{error_verify}}
    </div>
    
    <div class="container" style="width:40em;">
      <label for="email">Email</label>
      <input type="text" name="email" value="{%if user %}{{user.email}}{% else %}{{email}}{%endif%}">{{error_email}}
    </div>

    <div class="container" style="width:40em;">
      <label for="phone">Phone</label>
      <input type="text" name="phone" value="{%if user %}{{user.phone}}{% else %}{{phone}}{%endif%}">{{error_phone}}
    </div>

    <div class="container" style="width:40em;margin-bottom:10em">
      <label for="address">Address</label>
      <input type="text" name="address" value="{%if user %}{{user.address}}{% else %}{{address}}{%endif%}">{{error_address}}
      <button type="submit" class="btn btn-default" value="register" > {%if user%}Modify{% else %} Sign up {%endif%}</button>
    </div>

    
  </form>

{% endblock %}
