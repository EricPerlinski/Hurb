
{% extends "header.html" %}

{% block content %}


  <h2>Signup</h2>
  <form method="post">
    
    <div class = "form-group">
      <label for ="username"> Username * </label>
      <input type="text" name="username" value="{%if user %}{{user.username}}{% else %}{{username}}{%endif%}">{{error_username}}
    </div>

    <div class = "form-group">
      <label for="password"> Password * </label>
      <input type="password" name="password" value="">{{error_password}}
    </div>

    <div class="form-group">
      <label for="verify">Verify Password *</label>
      <input type="password" name="verify" value="">{{error_verify}}
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" value="{%if user %}{{user.email}}{% else %}{{email}}{%endif%}">{{error_email}}
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" name="phone" value="{%if user %}{{user.phone}}{% else %}{{phone}}{%endif%}">{{error_phone}}
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" value="{%if user %}{{user.address}}{% else %}{{address}}{%endif%}">{{error_address}}
    </div>

    <button type="submit" class="btn btn-default" value="register"> Sign Up !</button>
  </form>

{% endblock %}
